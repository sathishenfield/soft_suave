<mat-dialog-content class="mat-typography">
   <p>Are you want to delete ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="cancel()" cdkFocusInitial>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="delete()">Delete</button>
</mat-dialog-actions>

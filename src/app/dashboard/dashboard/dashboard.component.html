<div class="main">
    <div class="navigation">
        <div>
            <mat-icon style="cursor: pointer;" aria-hidden="false" aria-label="Example home icon" fontIcon="menu"
                (click)="drawer.toggle()"></mat-icon>
        </div>
        <div>
            <h1>Dashboard </h1>
        </div>
    </div>
    <div class="content">
        <mat-drawer-container class="example-container" autosize>
            <mat-drawer #drawer class="example-sidenav" mode="side">
                <div class="align-left">
                    <div class="center" style="margin-top: 10px;">
                        <button (click)="addStudent()" mat-raised-button color="primary">Add Student</button>
                    </div>
                    <div class="center">
                        <button (click)="viewStudent()" mat-raised-button color="primary">View Student</button>
                    </div>
                    <div class="center">
                        <button (click)="addTeacher()" mat-raised-button color="primary">Add Teacher</button>
                    </div>
                    <div class="center">
                        <button (click)="viewTeacher()" mat-raised-button color="primary">View Teacher</button>
                    </div>
                </div>
            </mat-drawer>
            <mat-drawer-content style="width: 100%;">
                <div style="width: 100%;">
                    <app-detail-form [userData]="userData"></app-detail-form>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
